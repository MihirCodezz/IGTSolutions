<html>
    <head>
        <title>DOCUMENT</title>
    <script>
        function abc(){
            firstname= document.f1.fn.value;
            lastname= document.f1.ln.value;
            fullname= firstname +lastname;
            //alert("Hi "+fullname)
            document.f1.full.value=fullname;

        }
        function cal(value)
        {
            a= parseInt(document.f2.a.value);
            b= parseInt(document.f2.b.value);
            if(value=="ADD"){
                result= a+ b;
                document.f2.sum.value=result;
            }
            else if(value=="SUB"){
                result= a- b;
                document.f2.sum.value=result;
            }
            else if(value=="MUL"){
                result= a* b;
                document.f2.sum.value=result;
            }
            else if(value=="DIV"){
                result= a/ b;
                document.f2.sum.value=result;
            }

        }

    </script>
</head>
    <body bgcolor="yellow">
        <marquee onmouseover="stop()" onmouseout="start()">
        <h1>HI WELCOME TO MY WEB APPLICATION</h1></marquee>
        <div style="text-align: center;">
        
            <form name="f1">
                First Name :<input type="text" name="fn"><br>
                Last Name :<input type="text" name="ln"><br>
                Full Name :<input type="text" name="full"><br>

                <input type="button" value="LOGIN" onclick="abc()">
            </form>
            <form name="f2">
                A value:<input type="text" name="a"><br>
                B Value:<input type="text" name="b"><br>
                Result:<input type="text" name="sum"><br>
                <input type="button" value="ADD" onclick="cal(value)">
                <input type="button" value="SUB" onclick="cal(value)">
                <input type="button" value="MUL" onclick="cal(value)">
                <input type="button" value="DIV" onclick="cal(value)">
            </form>
        </div>

    </body>

    </html>
